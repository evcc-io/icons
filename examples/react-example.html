<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evcc Icons - React Example</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .example-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .icon-example {
            text-align: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .icon-example h4 {
            margin: 10px 0 5px 0;
            font-size: 14px;
        }

        .icon-example p {
            margin: 0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>evcc Icons - React Example</h1>

    <div id="react-root"></div>

    <script type="text/babel">
        // Mock the EvccIcon component for demonstration
        const EvccIcon = ({ type, name, accentColor = '#4eb84b', outlineColor = '#000', size, width, height, ...props }) => {
            const [svgContent, setSvgContent] = React.useState('');
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            React.useEffect(() => {
                // Simulate loading the SVG
                setTimeout(() => {
                    if (type === 'vehicle' && name === 'kia-niro-ev') {
                        // Mock SVG content with customizable colors
                        const mockSvg = `
                            <svg width="100%" height="100%" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.577,67.289l-0.184,-1.882c0,0 1.366,-1.318 4.501,-2.32c3.135,-1.002 9.032,-2.685 19.731,-2.7c-0,-0 11.899,-7.339 16.284,-8.694c4.384,-1.356 19.57,-2.894 46.226,0.849l0.009,0.403c-0,0 -1.295,0.642 -2.138,1.43c-0,-0 3.414,2.138 6.668,4.69c0,0 1.168,0.592 1.378,0.995c0.21,0.402 0.195,1.052 0.258,1.174c0.064,0.123 0.256,0.793 0.268,0.994l-0.215,0.167c-0,0 -0.225,2.598 -0.135,4.009c0.089,1.411 1.042,2.035 1.619,2.496c0,-0 0.067,2.603 0.242,4.968c-0,-0 -0.55,2.357 -1.428,2.987c-0.877,0.629 -4.526,1.054 -5.457,1.12c-0.932,0.065 -7.491,2.078 -18.032,1.716c-10.541,-0.363 -36.055,0.117 -44.124,0.097c-8.069,-0.02 -13.222,0.831 -18.927,0.434c-5.704,-0.397 -5.598,-0.891 -5.598,-0.891c0,0 -2.575,-0.394 -2.464,-1.272c0.111,-0.879 0.579,-1.222 0.579,-1.222c0,-0 -0.481,-3.318 -0.45,-5.09c0.032,-1.772 1.389,-4.458 1.389,-4.458Z" style="fill:${accentColor};"/>
                                <path d="M13.577,67.289l-0.184,-1.882c0,0 1.366,-1.318 4.501,-2.32c3.135,-1.002 9.032,-2.685 19.731,-2.7c-0,-0 11.899,-7.339 16.284,-8.694c4.384,-1.356 19.57,-2.894 46.226,0.849l0.009,0.403c-0,0 -1.295,0.642 -2.138,1.43c-0,-0 3.414,2.138 6.668,4.69c0,0 1.168,0.592 1.378,0.995c0.21,0.402 0.195,1.052 0.258,1.174c0.064,0.123 0.256,0.793 0.268,0.994l-0.215,0.167c-0,0 -0.225,2.598 -0.135,4.009c0.089,1.411 1.042,2.035 1.619,2.496c0,-0 0.067,2.603 0.242,4.968c-0,-0 -0.55,2.357 -1.428,2.987c-0.877,0.629 -4.526,1.054 -5.457,1.12c-0.932,0.065 -7.491,2.078 -18.032,1.716c-10.541,-0.363 -36.055,0.117 -44.124,0.097c-8.069,-0.02 -13.222,0.831 -18.927,0.434c-5.704,-0.397 -5.598,-0.891 -5.598,-0.891c0,0 -2.575,-0.394 -2.464,-1.272c0.111,-0.879 0.579,-1.222 0.579,-1.222c0,-0 -0.481,-3.318 -0.45,-5.09c0.032,-1.772 1.389,-4.458 1.389,-4.458Z" style="fill:none;stroke:${outlineColor};stroke-width:2px;"/>
                                <circle cx="29.943" cy="76.812" r="7.246" style="fill:#fff;stroke:${outlineColor};stroke-width:2px;"/>
                                <circle cx="92.501" cy="76.812" r="7.246" style="fill:#fff;stroke:${outlineColor};stroke-width:2px;"/>
                            </svg>
                        `;
                        setSvgContent(mockSvg);
                    } else {
                        setError(`Icon not found: ${type}/${name}`);
                    }
                    setLoading(false);
                }, 500);
            }, [type, name, accentColor, outlineColor]);

            if (loading) return React.createElement('span', { className: 'evcc-icon-loading' }, 'Loading...');
            if (error) return React.createElement('span', { className: 'evcc-icon-error' }, error);

            const style = {
                display: 'inline-block',
                ...(size && { width: size, height: size }),
                ...(width && { width }),
                ...(height && { height })
            };

            return React.createElement('div', {
                className: 'evcc-icon',
                style,
                dangerouslySetInnerHTML: { __html: svgContent },
                'aria-label': `${type} ${name}`,
                role: 'img',
                ...props
            });
        };

        const App = () => {
            return React.createElement('div', null,
                React.createElement('div', { className: 'example-section' },
                    React.createElement('h2', null, 'Basic Usage'),
                    React.createElement('div', { className: 'icon-grid' },
                        React.createElement('div', { className: 'icon-example' },
                            React.createElement(EvccIcon, { type: 'vehicle', name: 'kia-niro-ev' }),
                            React.createElement('h4', null, 'Default'),
                            React.createElement('p', null, 'type="vehicle" name="kia-niro-ev"')
                        )
                    )
                ),

                React.createElement('div', { className: 'example-section' },
                    React.createElement('h2', null, 'Custom Colors'),
                    React.createElement('div', { className: 'icon-grid' },
                        React.createElement('div', { className: 'icon-example' },
                            React.createElement(EvccIcon, {
                                type: 'vehicle',
                                name: 'kia-niro-ev',
                                accentColor: '#ff6b35',
                                outlineColor: '#333'
                            }),
                            React.createElement('h4', null, 'Orange & Dark Gray'),
                            React.createElement('p', null, 'accentColor="#ff6b35" outlineColor="#333"')
                        ),
                        React.createElement('div', { className: 'icon-example' },
                            React.createElement(EvccIcon, {
                                type: 'vehicle',
                                name: 'kia-niro-ev',
                                accentColor: '#2196f3',
                                outlineColor: '#1976d2'
                            }),
                            React.createElement('h4', null, 'Blue Theme'),
                            React.createElement('p', null, 'accentColor="#2196f3" outlineColor="#1976d2"')
                        ),
                        React.createElement('div', { className: 'icon-example' },
                            React.createElement(EvccIcon, {
                                type: 'vehicle',
                                name: 'kia-niro-ev',
                                accentColor: '#e91e63',
                                outlineColor: '#ad1457'
                            }),
                            React.createElement('h4', null, 'Pink Theme'),
                            React.createElement('p', null, 'accentColor="#e91e63" outlineColor="#ad1457"')
                        )
                    )
                ),

                React.createElement('div', { className: 'example-section' },
                    React.createElement('h2', null, 'Different Sizes'),
                    React.createElement('div', { className: 'icon-grid' },
                        React.createElement('div', { className: 'icon-example' },
                            React.createElement(EvccIcon, {
                                type: 'vehicle',
                                name: 'kia-niro-ev',
                                size: '32px'
                            }),
                            React.createElement('h4', null, 'Small (32px)'),
                            React.createElement('p', null, 'size="32px"')
                        ),
                        React.createElement('div', { className: 'icon-example' },
                            React.createElement(EvccIcon, {
                                type: 'vehicle',
                                name: 'kia-niro-ev',
                                size: '64px'
                            }),
                            React.createElement('h4', null, 'Medium (64px)'),
                            React.createElement('p', null, 'size="64px"')
                        ),
                        React.createElement('div', { className: 'icon-example' },
                            React.createElement(EvccIcon, {
                                type: 'vehicle',
                                name: 'kia-niro-ev',
                                size: '96px'
                            }),
                            React.createElement('h4', null, 'Large (96px)'),
                            React.createElement('p', null, 'size="96px"')
                        )
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(App), document.getElementById('react-root'));
    </script>
</body>

</html>
