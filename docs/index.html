<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evcc Icons - Complete Overview</title>
    <style>
        :root {
            /* evcc brand colors */
            --evcc-green: #0FDD42;
            --evcc-dark: #1c2445;
            --evcc-accent: #4eb84b;

            /* Light theme */
            --bg-color: #ffffff;
            --text-color: #1c2445;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --hover-bg: #f9fafb;
            --card-bg: #ffffff;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --text-color: #f1f5f9;
                --text-secondary: #94a3b8;
                --border-color: #334155;
                --hover-bg: #1e293b;
                --card-bg: #1e293b;
                --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
                --shadow-hover: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: linear-gradient(135deg, var(--evcc-green) 0%, var(--evcc-accent) 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(15, 221, 66, 0.9) 0%, rgba(78, 184, 75, 0.9) 100%);
            z-index: 1;
        }

        .header>* {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.25rem;
            opacity: 0.95;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .header p:last-child {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 0.75rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .category {
            margin-bottom: 4rem;
        }

        .category-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 3px solid var(--evcc-green);
            text-transform: capitalize;
            color: var(--text-color);
            letter-spacing: -0.025em;
        }

        .category-count {
            font-weight: 500;
            opacity: 0.7;
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
        }

        .icon-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .icon-card:hover {
            background: var(--hover-bg);
            border-color: var(--evcc-green);
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .icon-card:focus {
            outline: 2px solid var(--evcc-green);
            outline-offset: 2px;
        }

        .icon-display {
            width: 100px;
            height: 100px;
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-display svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .icon-name {
            font-weight: 600;
            font-size: 0.875rem;
            word-break: break-word;
            color: var(--text-color);
            letter-spacing: -0.01em;
            line-height: 1.2;
            margin-top: auto;
        }

        .search-container {
            margin-bottom: 3rem;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            background: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: var(--shadow);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--evcc-green);
            box-shadow: 0 0 0 3px rgba(15, 221, 66, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .footer {
            margin-top: 5rem;
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
            background: var(--hover-bg);
        }

        .footer p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .footer a {
            color: var(--evcc-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--evcc-accent);
            text-decoration: underline;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 3rem;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .modal-icon {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            background: var(--hover-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .modal-icon svg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--text-color);
            letter-spacing: -0.025em;
        }

        .modal-category {
            font-size: 1.1rem;
            color: var(--text-secondary);
            text-transform: capitalize;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .modal-close:hover {
            background: var(--evcc-green);
            color: white;
            border-color: var(--evcc-green);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.25rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .icons-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }

            .icon-card {
                padding: 0.75rem;
            }

            .icon-display {
                width: 80px;
                height: 80px;
                margin: 0 auto 0.5rem;
            }

            .icon-name {
                font-size: 0.8rem;
            }

            .category-title {
                font-size: 1.75rem;
            }

            .modal-content {
                padding: 2rem;
                margin: 1rem;
            }

            .modal-icon {
                width: 250px;
                height: 250px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .search-input {
                font-size: 1rem;
                padding: 0.875rem 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 2rem 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .icons-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .icon-display {
                width: 70px;
                height: 70px;
            }

            .icon-name {
                font-size: 0.75rem;
            }

            .modal-icon {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>evcc Icons</h1>
            <p>A comprehensive collection of icons for electric vehicle charging infrastructure</p>

    <div class="footer">

            <p class="modal-category" id="modal-category">Icon Category</p>
        </div>
    </div>

        const searchInput = document.getElementById('search-input');
        const iconsContainer = document.getElementById('icons-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalIcon = document.getElementById('modal-icon');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalClose = document.getElementById('modal-close');

        const handleSearch = () => {
            const searchTerm = searchInput.value.toLowerCase();
            renderIcons(searchTerm);
        };

        const showModal = (icon, category) => {
            modalIcon.innerHTML = icon.svg;
            modalTitle.textContent = icon.name.replace(/-/g, ' ');
            modalCategory.textContent = category;
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        const hideModal = () => {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
        };

        // Modal event listeners
        modalClose.addEventListener('click', hideModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                hideModal();
            }
        });

        const renderIcons = (searchTerm = '') => {
            const categories = {};

            // Group icons by category
            Object.keys(iconRegistry).forEach(key => {
                const [category, name] = key.split('/');
                if (!categories[category]) {
                    categories[category] = [];
                }

                if (!searchTerm || name.toLowerCase().includes(searchTerm) || category.toLowerCase().includes(searchTerm)) {
                    categories[category].push({ key, name, svg: iconRegistry[key] });
                }
            });

            // Clear container
            iconsContainer.innerHTML = '';

            // Render categories
            Object.keys(categories).sort().forEach(category => {
                if (categories[category].length === 0) return;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.innerHTML = `${category}s <span class="category-count">(${categories[category].length})</span>`;
                categoryDiv.appendChild(categoryTitle);

                const iconsGrid = document.createElement('div');
                iconsGrid.className = 'icons-grid';

                categories[category].forEach(icon => {
                    const iconCard = document.createElement('div');
                    iconCard.className = 'icon-card';
                    iconCard.setAttribute('tabindex', '0');
                    iconCard.setAttribute('aria-label', `${icon.name} icon`);

                    const iconDisplay = document.createElement('div');
                    iconDisplay.className = 'icon-display';
                    iconDisplay.innerHTML = icon.svg;

                    const iconName = document.createElement('div');
                    iconName.className = 'icon-name';
                    iconName.textContent = icon.name.replace(/-/g, ' ');

                    iconCard.appendChild(iconDisplay);
                    iconCard.appendChild(iconName);

                    // Add click handler to show modal
                    const handleClick = () => {
                        showModal(icon, category);
                    };

                    iconCard.addEventListener('click', handleClick);
                    iconCard.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            handleClick();
                        }
                    });

                    iconsGrid.appendChild(iconCard);
                });

                categoryDiv.appendChild(iconsGrid);
                iconsContainer.appendChild(categoryDiv);
            });
        };

        // Event listeners
        searchInput.addEventListener('input', handleSearch);

        // Initialize
        renderIcons();
    </script>
