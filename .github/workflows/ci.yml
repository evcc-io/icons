name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint and type check
        run: npm run lint

      - name: Build core package
        run: npm run build

      - name: Install React package dependencies
        run: cd packages/react && npm ci

      - name: TypeScript check React package
        run: cd packages/react && npm run type-check

      - name: Build React package
        run: cd packages/react && npm run build

      - name: Install Vue package dependencies
        run: cd packages/vue && npm ci

      - name: TypeScript check Vue package
        run: cd packages/vue && npm run type-check

      - name: Build Vue package
        run: cd packages/vue && npm run build

      - name: Install Web package dependencies
        run: cd packages/web && npm ci

      - name: TypeScript check Web package
        run: cd packages/web && npm run type-check

      - name: Build Web package
        run: cd packages/web && npm run build

      - name: Test examples
        run: npm run test:examples
